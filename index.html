<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	  <script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>

	  <script src="assets/javascript/app.js"></script>
</head>
<body>
	<div class="page-header">
	  <h1>Hamilton Trivia<br>
	  <small>Test your knowledge of the $10 founding father</small></h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 timerSection">
				00:15
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-12 resultSection">
				<p>RIGHT/WRONG SECTION</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 questionSection">
				<p>QUESTION SECTION</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 answerSection">
				<p>CORRECT ANSWER SECTION</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 choicesSection">
				<p>CHOICES SECTION</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 imageSection">
				<p>IMAGE SECTION</p>
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 startGame">
				<button class =  "startGame">Start Game</button>
			</div>
		</div>




	</div>
