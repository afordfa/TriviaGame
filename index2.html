<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	  <script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>

	  <script src="assets/javascript/app2.js"></script>
</head>
<body>
	<div class="page-header">
	  <h1>Hamilton Trivia<br>
	  <small>Test your knowledge of the $10 founding father</small></h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4 timerSection">
				00:05
			</div>
			<div class="col-md-4"></div>
		</div>
		<div class="row">
			<div class="col-md-12 question1">
				<p>Who did Alexander Hamilton marry?</p>
				<label class="radio-inline"><input type="radio" name="optradio1">Elizabeth Schuyler</label>
 				<label class="radio-inline"><input type="radio" name="optradio1">Angelica Schuyler</label>
 				<label class="radio-inline"><input type="radio" name="optradio1">Maria Reynolds</label>
 				<label class="radio-inline"><input type="radio" name="optradio1">Abigail Adams</label>
 				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 question1">
				<p>How many children did Alexander Hamilton have?</p>
				<label class="radio-inline"><input type="radio" name="optradio2">4</label>
 				<label class="radio-inline"><input type="radio" name="optradio2">8</label>
 				<label class="radio-inline"><input type="radio" name="optradio2">7</label>
 				<label class="radio-inline"><input type="radio" name="optradio2">6</label>
 				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 question1">
				<p>Where was Alexander Hamilton born</p>
				<label class="radio-inline"><input type="radio" name="optradio3">Boston</label>
 				<label class="radio-inline"><input type="radio" name="optradio3">St. Kitts and Nevis</label>
 				<label class="radio-inline"><input type="radio" name="optradio3">New York City</label>
 				<label class="radio-inline"><input type="radio" name="optradio3">Barbados</label>
 				<hr>
			</div>
		</div>


		<div class="row">
			<div class="col-md-12 startGame">
				<button class =  "startGame">Start Game</button>
			</div>
		</div>




	</div>

</html>
